<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="Formulario">
            <label for="nombre">
                <span> Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" />
            </label>
            <br>
            <label for="correo">
                <span>Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" <label for="nombre" />
            </label>
            <br>
            <label for="País">
                <span>En qué país vives?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" />
            </label>
            <br>
            <label for="codigop">
                <span>Cual es tu codigo postal?</span>
                <input type="number" name="codigop" id="codigop" autocomplete="postal-code" />
            </label>
            <br>
            <input type="submit" />

        </form>
    </main>
    
</body>
</html>
